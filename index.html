<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTAG COLOR TO HEX CODE</title>

  <!-- Montserrat Black -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1115;
      --panel: rgba(255,255,255,0.08);
      --panel-border: rgba(255,255,255,0.18);
      --text: #ffffff;
      --subtext: rgba(255,255,255,0.65);
      --accent: #0a84ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 30% 10%, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, #0f1115, #07080b);
      font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-weight: 900;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      position: relative;
      width: min(1400px, 96vw);
      min-height: 90vh;
      display: grid;
      grid-template-columns: 480px 1fr;
      gap: 40px;
      padding: 48px;
      border-radius: 40px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      backdrop-filter: blur(28px);
      border: 1px solid var(--panel-border);
      box-shadow:
        0 80px 160px rgba(0,0,0,0.65),
        inset 0 1px 0 rgba(255,255,255,0.25);
      font-family: "Montserrat", sans-serif; /* enforce font for all panel content */
    }

    .controls { display: flex; flex-direction: column; }

    h1 {
      margin: 0 0 20px;
      font-size: 1.8rem;
      letter-spacing: -0.03em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row {
      display: grid;
      grid-template-columns: 80px 1fr 28px;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    label { font-size: 0.85rem; }
    .label-red { color: #ff5f57; }
    .label-green { color: #30d158; }
    .label-blue { color: #0a84ff; }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff5f57, #30d158, #0a84ff);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.45);
      cursor: pointer;
    }

    .value {
      text-align: right;
      font-size: 0.8rem;
      color: var(--subtext);
      font-variant-numeric: tabular-nums;
      font-family: "Montserrat", sans-serif;
    }

    .hex-box {
      margin-top: 24px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--panel-border);
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 2px;
      user-select: all;
      transition: color 0.25s ease;
      font-family: "Montserrat", sans-serif;
    }

    .buttons {
      margin-top: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--panel-border);
      background: rgba(255,255,255,0.14);
      color: #fff;
      font-size: 0.85rem;
      font-weight: 900;
      font-family: "Montserrat", sans-serif;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.12s ease, background 0.15s ease;
    }

    button:hover { background: rgba(255,255,255,0.22); transform: translateY(-1px); }
    button:active { transform: scale(0.97); }
    #copy { color: var(--accent); }

    .preview {
      border-radius: 26px;
      background: #000;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.25),
        0 30px 80px rgba(0,0,0,0.6);
    }

    .made-by {
      position: absolute;
      bottom: 16px;
      right: 24px;
      font-size: 0.7rem;
      color: var(--subtext);
      font-family: "Montserrat", sans-serif;
    }

    @media (max-width: 900px) {
      .panel { grid-template-columns: 1fr; }
      .preview { height: 240px; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="controls">
      <h1>GTAG COLOR TO HEX CODE</h1>

      <div class="row">
        <label class="label-red">Red</label>
        <input id="r" type="range" min="0" max="9" value="6" />
        <div class="value" id="rVal">6</div>
      </div>

      <div class="row">
        <label class="label-green">Green</label>
        <input id="g" type="range" min="0" max="9" value="0" />
        <div class="value" id="gVal">0</div>
      </div>

      <div class="row">
        <label class="label-blue">Blue</label>
        <input id="b" type="range" min="0" max="9" value="9" />
        <div class="value" id="bVal">9</div>
      </div>

      <div class="hex-box" id="hex">#A800FC</div>

      <div class="buttons">
        <button id="copy">Copy HEX</button>
        <button id="random">Random</button>
      </div>
    </div>

    <div class="preview" id="preview"></div>

    <div class="made-by">Made by Camzzz</div>
  </div>

  <script>
    const r = document.getElementById('r');
    const g = document.getElementById('g');
    const b = document.getElementById('b');

    const rVal = document.getElementById('rVal');
    const gVal = document.getElementById('gVal');
    const bVal = document.getElementById('bVal');

    const hexEl = document.getElementById('hex');
    const preview = document.getElementById('preview');

    function toHex(v) {
      return (v * 28).toString(16).padStart(2, '0').toUpperCase();
    }

    function update() {
      rVal.textContent = r.value;
      gVal.textContent = g.value;
      bVal.textContent = b.value;

      const hex = `#${toHex(r.value)}${toHex(g.value)}${toHex(b.value)}`;
      hexEl.textContent = hex;
      hexEl.style.color = hex;
      preview.style.background = hex;
    }

    [r, g, b].forEach(i => i.addEventListener('input', update));

    document.getElementById('copy').addEventListener('click', () => {
      navigator.clipboard.writeText(hexEl.textContent);
    });

    document.getElementById('random').addEventListener('click', () => {
      r.value = Math.floor(Math.random() * 10);
      g.value = Math.floor(Math.random() * 10);
      b.value = Math.floor(Math.random() * 10);
      update();
    });

    update();
  </script>
</body>
</html>
